{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="POST">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control col-sm-4" name="username" placeholder="Email"
            type="email">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control col-sm-4" name="username2" placeholder="Email" type="email">
    </div>
    <div class="form-group">
        <input class="form-control col-sm-4" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
